<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="https://aframe.io/releases/0.6.0/aframe.min.js"></script>
    <title>My Objects
    </title>
</head>
<body>
    <a-scene>
        <a-box position='-4 2 -4.9' scale="1 1 0" rotation="0 0 40 "  color="tomato"></a-box>
        <a-box position='-2 2 -5'  color="blue"></a-box>
        <a-cylinder position="0 2.5 -5" scale="0.6 2 .4"  color="orange"></a-cylinder>
        <a-cone position="2 2 -5" color="red" scale="0.6 1 1" radius="2"></a-cone>
        <a-polygon position="3 2 -5" color="cyan"></a-polygon>
        <a-sky color="#ECECEC"></a-sky>
        <a-torus position="-5.9 2 -5" color="#43A367" radius="1" scale="0.5 0.5 0.3"></a-torus>
        <a-sphere position="6.3 2 -5" color="cyan" radius="1" scale="0.7 0.7 0.3"></a-sphere>
        <a-octahedron position="4.2 2 -5" color="yellow" radius="0.6" ></a-octahedron>
        <a-plane position="0 1 -5" scale="13.1 1 -5" color="orange"></a-plane>
    </a-scene>
</body>
</html>
